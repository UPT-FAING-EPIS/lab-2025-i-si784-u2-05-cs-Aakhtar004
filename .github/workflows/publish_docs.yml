name: 2. Publish Documentation

env:
  DOTNET_VERSION: '8.0'
  DOTNET_VERSION_TOOL: '6.0'

on: push

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Bank

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configurando la versiÃ³n de NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Compatibilidad con .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION_TOOL }}
    
    - name: Actualizar DocFx y dll2mmd  
      run: |
        dotnet tool update -g docfx
        dotnet tool update -g dll2mmd

    - name: Restore & Build project
      run: |
        dotnet restore Bank.Domain/Bank.Domain.csproj
        dotnet build Bank.Domain/Bank.Domain.csproj --configuration Release
        dotnet restore Bank.Domain.Tests/Bank.Domain.Tests.csproj
        dotnet build Bank.Domain.Tests/Bank.Domain.Tests.csproj --configuration Release

    - name: Generar diagrama de clases con dll2mmd
      run: |
        dll2mmd -f Bank.Domain/bin/Release/net8.0/Bank.Domain.dll -o clases.md
    
    - name: Generate coverage Report
      run: |
        dotnet test --collect:"XPlat Code Coverage"
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator "-reports:./*/*/*/coverage.cobertura.xml" "-targetdir:Cobertura" -reporttypes:MarkdownSummaryGithub
    
    - name: Inicializar DocFX
      run: |
          docfx init -y
    
    - name: Limpiar el directorio docs
      run: |
          rm -rf docs/*
    
    - name: Modificar archivo docfx.json
      run: |
        cat > docfx.json <<EOF
        {
          "$schema": "https://raw.githubusercontent.com/dotnet/docfx/main/schemas/docfx.schema.json",
          "metadata": [
            {
              "src": [
                {
                  "src": ".",
                  "files": [
                    "Bank.Domain/Bank.Domain.csproj"
                  ]
                }
              ],
              "dest": "docs"
            }
          ],
          "build": {
            "content": [
              {
                "files": [
                  "**/*.{md,yml}"
                ],
                "exclude": [
                  "_site/**",
                  "Cobertura/index.html",
                  "Stryker/mutation-report.html"
                ]
              }
            ],
            "resource": [
              {
                "files": [
                  "images/**"
                ]
              }
            ],
            "output": "_site",
            "template": [
              "default",
              "modern"
            ],
            "globalMetadata": {
              "_appName": "Bank.App",
              "_appTitle": "Bank App",
              "_enableSearch": true,
              "pdf": true
            }
          }
        }
        EOF
    
    - name: VER JSON
      run: cat docfx.json
    
    - name: Modificar archivo toc.yml
      run: |
        cat > toc.yml <<EOF
        - name: Docs
          href: docs/
        EOF
    
    - name: Modificar archivo index.md
      run: |
        cat > index.md <<EOF
        ---
        _layout: landing
        ---

        # This is the **HOMEPAGE**.

        ## [Reporte Cobertura HTML](Cobertura/index.html)
        
        ## [Reporte de Mutaciones](Stryker/mutation-report.html)

        ## [Documentacion de Clases, atributos y mÃ©todos](docs/Bank.Domain.html)

        ## [Diagrama de Clases](clases.md)
        EOF
    
    - name: Verificar estructura del proyecto
      run: |
        echo "=== Estructura del proyecto Bank.Domain ==="
        find Bank.Domain -name "*.cs" | head -10
        echo ""
        echo "=== Clases pÃºblicas encontradas ==="
        find Bank.Domain -name "*.cs" -exec grep -l "public class\|public interface\|public enum" {} \; || echo "âŒ No se encontraron clases pÃºblicas"
        echo ""
        echo "=== Contenido del proyecto .csproj ==="
        cat Bank.Domain/Bank.Domain.csproj

    - name: Generar documentaciÃ³n
      run: |
        echo "=== Ejecutando docfx metadata ==="
        docfx metadata docfx.json --verbose
        echo ""
        echo "=== Verificando archivos generados despuÃ©s de metadata ==="
        ls -la docs/ || echo "âŒ Carpeta docs vacÃ­a"
        echo ""
        echo "=== Ejecutando docfx build ==="
        docfx build docfx.json --verbose
    
    - name: Verificar archivos generados DETALLADO
      run: |
        echo "=== Contenido completo de _site ==="
        find _site -type f -name "*.html" | sort
        echo ""
        echo "=== Contenido de docs/ ==="
        ls -la docs/ || echo "âŒ Carpeta docs no existe despuÃ©s de metadata"
        echo ""
        echo "=== Archivos YML generados ==="
        find docs/ -name "*.yml" 2>/dev/null || echo "âŒ No se encontraron archivos YML"
        echo ""
        echo "=== Verificando docs/Bank.Domain.html ==="
        ls -la _site/docs/ || echo "âŒ Carpeta _site/docs no encontrada"
        test -f _site/docs/Bank.Domain.html && echo "âœ… Bank.Domain.html encontrado" || echo "âŒ Bank.Domain.html NO encontrado"

    - name: DIAGNÃ“STICO COMPLETO - Verificar generaciÃ³n de archivos
      run: |
        echo "ğŸ” === DIAGNÃ“STICO COMPLETO ==="
        echo ""
        echo "ğŸ“ === 1. ESTRUCTURA ACTUAL DEL PROYECTO ==="
        ls -la
        echo ""
        echo "ğŸ“Š === 2. VERIFICAR REPORTE DE COBERTURA LOCAL ==="
        if [ -d "Cobertura" ]; then
          echo "âœ… Carpeta Cobertura existe"
          ls -la Cobertura/
          if [ -f "Cobertura/index.html" ]; then
            echo "âœ… index.html encontrado - TamaÃ±o: $(du -h Cobertura/index.html)"
            echo "ğŸ“ Primeras 10 lÃ­neas:"
            head -10 Cobertura/index.html
          else
            echo "âŒ index.html NO encontrado"
          fi
        else
          echo "âŒ Carpeta Cobertura NO existe"
        fi
        echo ""
        echo "ğŸ—ï¸ === 3. VERIFICAR CONSTRUCCIÃ“N DocFX ==="
        if [ -d "_site" ]; then
          echo "âœ… Carpeta _site existe"
          echo "ğŸ“ Contenido de _site:"
          find _site -type f | head -20
          echo ""
          echo "ğŸ” Buscar archivos HTML especÃ­ficos:"
          find _site -name "*.html" -exec basename {} \; | sort | uniq
        else
          echo "âŒ Carpeta _site NO existe"
        fi
        echo ""
        echo "ğŸ“‹ === 4. VERIFICAR ARCHIVOS YAML DE METADATA ==="
        if [ -d "docs" ]; then
          echo "âœ… Carpeta docs existe"
          find docs -name "*.yml" -o -name "*.yaml" | head -10
        else
          echo "âŒ Carpeta docs NO existe"
        fi
        echo ""
        echo "ğŸ¯ === 5. VERIFICAR ENLACES ESPECÃFICOS ==="
        echo "Buscando archivos que deberÃ­an existir:"
        test -f "_site/Cobertura/index.html" && echo "âœ… _site/Cobertura/index.html" || echo "âŒ _site/Cobertura/index.html"
        test -f "_site/docs/Bank.Domain.html" && echo "âœ… _site/docs/Bank.Domain.html" || echo "âŒ _site/docs/Bank.Domain.html"
        test -f "_site/clases.html" && echo "âœ… _site/clases.html" || echo "âŒ _site/clases.html"
        test -f "_site/index.html" && echo "âœ… _site/index.html" || echo "âŒ _site/index.html"
        echo ""
        echo "ğŸ“¤ === 6. SIMULAR PUBLICACIÃ“N ==="
        echo "Archivos que se publicarÃ­an en GitHub Pages:"
        if [ -d "_site" ]; then
          find _site -type f -name "*.html" | wc -l | xargs echo "Total archivos HTML:"
          find _site -type f | head -30
        fi
        echo ""
        echo "ğŸ”— === 7. VERIFICAR ENLACES EN INDEX ==="
        if [ -f "_site/index.html" ]; then
          echo "Enlaces encontrados en index.html:"
          grep -o 'href="[^"]*"' _site/index.html || echo "No se encontraron enlaces"
        fi

    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: Bank/_site
        publish_branch: gh-pages
        destination_dir: docs
        keep_files: true